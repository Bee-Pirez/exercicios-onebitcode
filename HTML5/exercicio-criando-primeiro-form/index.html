<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro da liga dos astronautas</title>
</head>
<body>
  <h1>Cadastro da liga dos astronautas</h1>
  <form action="">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"> -
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </div> 
    <br>
    <div>
      <label for="birthday">Data de nascimento:</label>
      <input type="date" id="birthday" name="birthday"> -

      <label for="photo">Foto:</label>
      <input type="file" id="photo" name="photo">
    </div>
    <br>
    <div>
      <label for="nationality">Nacionalidade</label>
      <select name="nationality" id="nationality">
        <option value="russian">Russa</option>
        <option value="american">Americana</option>
        <option value="brazilian">Brasileira</option>
      </select> -

      Genero:
      <label for="female">F</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="male">M</label>
      <input type="radio" id="male" name="gender" value="male">
    </div>
    <br>
    <div>
      Suas principais qualidade:<br>

      <label for="quality1">Inteligência</label>
      <input type="checkbox" id="quality1" name="quality1" value="intelligence"> |
      <label for="quality2">Resiliência</label>
      <input type="checkbox" id="quality2" name="quality2" value="resilience"> |
      <label for="quality3">Preparo físico</label>
      <input type="checkbox" id="quality3" name="quality3" value="physicalprep"> |
      <label for="quality4">Educação</label>
      <input type="checkbox" id="quality4" name="quality4" value="Education"> |
    </div>
    <br>
    <div>
      <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
    </div>
    <br>
    <div>
      <input type="submit" value="Criar">
    </div>
  </form>
</body>
</html>
